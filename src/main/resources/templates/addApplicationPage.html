<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://ultraq.net.nz/thymleaf/layout" layout:decorate="layout/main.html">

  <div layout:fragment="site_content">
    <div class="row mt-5">
      <div class="col-6 offset-3">
        <form th:action="@{'/addApplication'}" method="post">
          <div class="form-group">

            <label for="fullName">
              ФИО:
            </label>
            <input type="text" id="fullName" class="form-control mt-2" name="fullName" placeholder="ФИО:" required>

            <label for="course" class="mt-3">
              Курс:
            </label>
            <select id="course" name="course" class="form-control form-select mt-2" required>
              <option selected>Выберите курс</option>
              <option value="Java Standard Edition">Java Standard Edition</option>
              <option value="Web Technologies">Web Technologies</option>
              <option value="Java Enterprise Edition">Java Enterprise Edition</option>
              <option value="Java Spring">Java Spring</option>
              <option value="UI/UX design">UI/UX design</option>
            </select>

            <label for="phone" class="mt-3">
              Телефон:
            </label>
            <input type="text" id="phone" class="form-control mt-2" name="phone" placeholder="+7(7__)___ __ __"  minlength="11" maxlength="11" required>

            <label for="commentary" class="mt-3">
              Комментарии:
            </label>
            <textarea id="commentary" class="form-control mt-2" name="commentary" cols="30" rows="5" placeholder="Commentary"></textarea>

            <div class="form-group mt-3">
              <button class="btn btn-success">Добавить заявку</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</html>
